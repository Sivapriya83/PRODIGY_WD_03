<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="welcome-screen" class="container">
        <h1>Welcome to Tic Tac Toe Game!</h1>
        <p>Get ready for an exciting game! Enjoy and have fun.</p>
    </div>

    <div id="icon-selection" class="container" style="display:none;">
        <h1>Select Your Icon</h1>
        <div class="icons">
            <div class="icon" data-icon="❤️">❤️</div>
            <div class="icon" data-icon="🐵">🐵</div>
            <div class="icon" data-icon="🦄">🦄</div>
            <div class="icon" data-icon="🐱">🐱</div>
        </div>
    </div>

    <div id="game-screen" class="container" style="display:none;">
        <h1>Tic Tac Toe</h1>
        <div id="game-board"></div>
        <p id="message">Player's Turn!</p>
        <button id="reset-btn">Reset Game</button>
    </div>

    <footer>
        <p>Built with ❤️ by Sivapriya J Sivan</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
